<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio No. 16 - Operaciones basicas con dos numeros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Laboratorio No. 16 - Operaciones basicas con dos numeros</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="suma">Suma</label>
        <input type="radio" id="suma" name="operacion" value="suma">
      </div>
      <div class="col-md-6">
        <label for="resta">Resta</label>
        <input type="radio" id="resta" name="operacion" value="resta">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="multiplicacion">Multiplicación</label>
        <input type="radio" id="multiplicacion" name="operacion" value="multiplicacion">
      </div>
      <div class="col-md-6">
        <label for="division">División</label>
        <input type="radio" id="division" name="operacion" value="division">
      </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="realizarOperacion()">Realizar operación</button>
  </div><br>
  
  <div class="container">
    <div class="alert alert-success">
        <strong id="resultado"></strong>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

  
</body>
</html>

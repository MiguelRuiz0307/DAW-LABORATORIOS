<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio No.14 - Uso de formularios HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <h1>Uso de formularios HTML</h1>
    <form action="">
        <div class="mb-3 mt-3">
            <label for="primerNombre" class="form-label">Primer Nombre</label>
            <input type="text" class="form-control" id="primerNombre" name="primerNombre" size="50px" placeholder="Escribe solo tu primer nombre"><br>
        </div>  

        <div class="mb-3 mt-3">
            <label for="apellidos" class="form-label ">Apellidos</label><br>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input " id="hombre" name="sexo" value="hombre">
            <label for="hombre" class="form-check-label ">Hombre</label>
            
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input " id="mujer" name="sexo" value="mujer">
            <label for="mujer" class="form-check-label ">Mujer</label><br><br>
        </div>
    
        
        <input type="submit" name="Enviar">
        
    </form>
</body>
</html>
